<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./industry.css">
    <link rel="stylesheet" href="../../../nav2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="top-bar">
        <span id="date-time"></span>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <!-- Main Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../../../images/logo.jpg" alt="CII Logo">
        </div>
        <ul class="nav-links">
            <li><a href="../../../index.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="./industry.html">Industries</a></li>
            <li><a href="#">Institutions</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="./industry.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="../Applications/Applications.html"><i class="fas fa-user"></i> View Applications</a></li>
            <li><a href="../posts/post.html"><i class="fas fa-briefcase"></i> Manage Posts</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="dashboard">
        <h1 class="dashboard-title">Industry Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="card">
                <h2>Total Students</h2>
                <p id="totalStudents">0</p>
            </div>
            <div class="card">
                <h2>Total Openings</h2>
                <p id="totalOpenings">0</p>
            </div>
            <div class="card">
                <h2>Total Institutes</h2>
                <p id="totalInstitutes">0</p>
            </div>
            <div class="card">
                <h2>Total Applications</h2>
                <p id="totalApplications">0</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-box">
                <h3>Applications Over Time</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Application Distribution</h3>
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>
    </div>

    <script src="industry.js"></script>
    

</body>
</html>
