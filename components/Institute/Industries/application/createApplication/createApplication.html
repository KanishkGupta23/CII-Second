    <header>
        <h1>Create New Application</h1>
    </header>

    <main>
        <form id="application-form">
            <label for="date-applied">Date Applied:</label>
            <input type="date" id="date-applied" required>

            <label for="total-students">Total Students:</label>
            <input type="number" id="total-students" min="1" required>

            <label for="student-file">Upload Student Excel File:</label>
            <input type="file" id="student-file" accept=".xls,.xlsx,.csv" required>

            <button type="submit">Submit Application</button>
        </form>
