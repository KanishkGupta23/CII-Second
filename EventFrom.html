<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CII</title>
    <link rel="stylesheet" href="Event.css">
</head>
<body>

    

    <div class="sidebar">
        <button id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
        <ul>
            <li><a href="/industry.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/industries/applications"><i class="fas fa-user"></i> View Applications</a></li>
            <li><a href="/industries/openings"><i class="fas fa-book"></i> Manage Openings</a></li>
            <li><a href="/EventFrom.html"><i class="fas fa-briefcase"></i> Manage Projects</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Create a Post</h2>
        <form id="postForm">
            <label for="postTitle">Post Heading:</label>
            <input type="text" id="postTitle" placeholder="Enter heading" required>

            <label for="postDescription">Basic Information:</label>
            <textarea id="postDescription" rows="4" placeholder="Enter description" required></textarea>

            <label for="postDomain">Select Domain:</label>
            <select id="postDomain" required>
                <option value="Audits">Audits</option>
                <option value="Projects">Projects</option>
                <option value="Research Paper">Research Paper</option>
                <option value="Seminar">Seminar</option>
                <option value="Workshop">Workshop</option>
                <option value="Case Studies">Case Studies</option>
                <option value="Visits">Visits</option>
                <option value="Other">Other</option>
            </select>

            <div id="customDomainField" class="hidden">
                <label for="customDomain">Custom Domain:</label>
                <input type="text" id="customDomain" placeholder="Enter custom domain">
            </div>

            <label for="postImage">Upload Image:</label>
            <input type="file" id="postImage" accept="image/*" required>

            <button type="submit">Publish Post</button>
        </form>
    </div>

    <div class="container">
        <h2>Published Posts</h2>
        <div id="postsList"></div>
    </div>

    <script src="Event.js"></script>
</body>
</html>
